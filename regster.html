<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/regester.css">
    <title>Shopping Cart | Sign In</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <a href="index.html">Shopping Cart</a>
                </div>
                <ul>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="regster.html">Sign Up</a></li>
                </ul>
            </div>
        </div>

    </header>

    <div class="section-form">
        <h1>Sign Up</h1>
        <form>
            <input type="text" placeholder="Enter Username..." id="username">
            <input type="email" placeholder="Enter Your Email..." id="email">
            <input type="password" placeholder="Enter Password..." id="password">


            <div class="message">
                <p id="message"> </p>
            </div>
            <button type="button" id="sign_up">Sign Up</button>
        </form>
        <span style="font-weight: 600; text-align: center; align-items: center;">Have an Acount <a href="login.html">Log In</a></span>
    </div>

    <script src="./js/regester.js"></script>
</body>
</html>
